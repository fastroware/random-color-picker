<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <title>Random Color Picker</title>
</head>
<body>
    <div id="container">
        <div id="rgb-code">rgb(255, 250, 240)</div>
        <div class="color-selector">
            <div id="box1" class="color-box"></div>
            <div id="box2" class="color-box"></div>
            <div id="box3" class="color-box"></div>
            <div id="box4" class="color-box"></div>
            <div id="box5" class="color-box"></div>
            <div id="box6" class="color-box"></div>
            <div id="box7" class="color-box"></div>
            <div id="box8" class="color-box"></div>
        </div>
        <button class="generate-color" id="generate-color">Generate Other Colors</button>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
